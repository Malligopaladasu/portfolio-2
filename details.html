<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-info {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .contact-info li {
            margin-bottom: 10px;
        }
        .contact-info li a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <p>contact-info</p>
    
    <h2>Contact Information</h2>
    <ul class="contact-info">
        <li>Email: <a href="https://mail.google.com/mail/malligopaladasu@gmail.com">malligopaladasu@gmail.com</a></li>
        <li>Instagram: <a href="https://www.instagram.com/mallikarjungopaladasu/">mallikarjungopaladasu</a></li>
        <li>LinkedIn: <a href="https://www.linkedin.com/in/mallikarjun-gopaladasu/">Mallikarjun</a></li>
    </ul>
</div>

</body>
</html>
